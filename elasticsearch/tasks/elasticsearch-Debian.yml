---
- name: Update and upgrade apt packages
  apt:
    update_cache: yes
  become: true
  tags: install

- name: Install required packages
  apt: name={{ item }} state=present
  with_items:
  - software-properties-common
  - curl
  - python-pip
  - iftop
  tags:
    - installdeps

- name: Install elasticsearch
  apt:
    deb: /tmp/{{ package_name }}
